<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login by AFY Solutions
    
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Project1.css') }}">

</head>

<body style="background: #edf3fa;">
    <div class="signup-dark" style="height: 100%;">
        <form method="post" action="/register/">
            <h3 align=center class="heading">Sign Up Form</h3>
            <br>    
            <div class="form-group"><input class="form-control" type="text" name="FirstName" placeholder="First Name" required></div>
            <div class="form-group"><input class="form-control" type="text" name="LastName" placeholder="Last Name" required></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="form-group"><input class="form-control" type="phone" name="PhoneNumber" placeholder="Phone" required></div>
            <div class="form-group"><input class="form-control" type="password" name="pswd" placeholder="Password" required></div>
            <div class="form-group"><input class="form-control" type="password" name="pwd" placeholder="Confirm Password" required></div>
            <div class="form-group"><button class="btn btn-primary btn-block">Submit</button></div>
            <a class="forgot" style="margin-top: 5px;" href="/login">Already have an account? Login</a>

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
